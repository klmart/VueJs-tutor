<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VueJS Tutorials</title>
  <link href="main.css" rel="stylesheet" />
</head>

<body>

  <div id="app">
    <button @click="error = !error">Toggle </button>
    <button @click="success = !success">Add to B</button>
    <p v-if="error">Here you can see error message!</p>
    <p v-else="error">Default message!</p>
    <p v-show="success">Here you can see error message!</p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="app.js"></script>

</body>

</html>
